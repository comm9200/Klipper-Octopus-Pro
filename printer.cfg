[include mainsail.cfg]

# This file contains common pin mappings for the BigTreeTech OctoPus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 60
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: !PG6
position_min: 0
position_endstop: 0
position_max: 605
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
#microsteps: 32
microsteps: 32
#rotation_distance: 40
rotation_distance: 60
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: !PG9
position_endstop: 0
position_max: 590
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 1.2
stealthchop_threshold: 999999



[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 32
rotation_distance: 8
endstop_pin: !PG10
position_endstop: 0
position_max: 600
position_min: -5
homing_speed: 12
second_homing_speed: 1

[tmc2209 stepper_z]
uart_pin: PC6
run_current: 1.2
#hold_current: 0.450
stealthchop_threshold: 999999




[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 32
rotation_distance: 8
endstop_pin: !PG11
#position_max: 600
#homing_speed: 12
#second_homing_speed: 1

[tmc2209 stepper_z1]    #Using driver 4
uart_pin: PC7
run_current: 1.2
#hold_current: 0.450
stealthchop_threshold: 999999


[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
heater_pin: PA2 # HE0
sensor_pin:  PF4
microsteps: 16
#rotation_distance: 33.500
#rotation_distance: 60
#microsteps: 16
#full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper

rotation_distance: 22.478 # Titan Extruder Clone Rotation Distance
gear_ratio: 50:17 # BMG Extruder Gear Ratio

nozzle_diameter: 0.400
filament_diameter: 1.750
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 290

[tmc2209 extruder]
uart_pin: PF2
#interpolate: false
run_current: 1.2
#sense_resistor: 0.110
#stealthchop_threshold: 999999


